# support reading from .env file
spring.config.import=file:.env[.properties],file:.env[.properties]

spring.application.name=pinv01_267_ws

# Configuración de la fuente de datos
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_USER_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de Spring Data Rest
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=100
spring.data.rest.max-page-size=100
