# support reading from .env file
spring.config.import=file:.env[.properties],file:.env[.properties]

spring.application.name=pinv01_267_ws

# Configuración de la fuente de datos
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_USER_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
# Batch inserts
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Debuggin (comentar para producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# jwt secret
jwt.secret=${JWT_SECRET}

springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/docs