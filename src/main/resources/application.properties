spring.application.name=kaninde_ws

# Configuración de la fuente de datos
spring.datasource.url=jdbc:postgresql://${KWS_DB_HOST}:${KWS_DB_PORT}/kandinde_ws
spring.datasource.username=${KWS_DB_USERNAME}
spring.datasource.password=${KWS_DB_PASSWORD}

# Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

